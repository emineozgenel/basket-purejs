<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepet</title>
</head>
<body>
  <header>
    <div class="container">
      <img src="https://assets.yemeksepeti.com/images/logo2.png" alt="Yemek Sepeti">
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-12 col-lg-3">
        <div class="basket">
          <div class="basket__title">YEMEK SEPETİM <span class="remove">X</span></div>
          <div class="basket__address">Nispetiye Cad, Hisarüstü</div>
          <div class="basket-items">
            <div id="basket-empty" class="basket-items__empty">Sepetiniz Henüz Boş</div>
            <div id="basket-list" class="basket-items__content"></div>
            <div id="basket-total" class="basket-items__total d-flex justify-content-between d-none">Toplam: <span class="js-basket-total">13,00 TL</span></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-9">
        <div class="detail-header d-flex align-items-center" style="background-image: url('//cdn.yemeksepeti.com/App_Themes/SiteHeaders/pasadoner.png')">
          <div class="detail-header__logo">
            <img src="//cdn.yemeksepeti.com/CategoryImages/TR_ISTANBUL/pasadonerguncel2020_big.gif" alt="Restaurant Logo">
          </div>
          <div class="detail-header__right">
            <h1 id="restaurant-title">Paşa Döner, Arnavutköy İlçesi (Merkez Mah.)</h1>
            <div class="detail-header__bottom d-flex" id="restaurant-info"></div>
          </div>
        </div>
        <div class="menu" id="menu">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
